<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){
				$("#fbutton").click(function(){
					$("#name").text("Name: "+$("#fname").val()+" "+$("#lname").val());
					$("#memail").text("Email: "+$("#email").val());
					$("#mphone").text("Phone: "+$("#phone").val());

					sessionStorage.u_name=$("#fname").val()+" "+$("#lname").val();
					sessionStorage.email=$("#email").val();
					sessionStorage.phone=$("#phone").val();

				})
		});
		
	</script>
	<style type="text/css">
		#sub
		{
			float:right;
		}
		#sub1
		{
			float:left;
		}
	</style>
</head>
<body>
	<div class="container">
		<form role="form" action="3.html" method="post">
		<fieldset>
			<legend>
				User Information
			</legend>
				<div class="form-group">
					<label for="fname" class="col-sm-2">First Name:</label>
						<input type="text" name="fname" id="fname" class="form-control" required placeholder="First Name">
				</div>
				
				
				<div class="form-group">
					<label for="lname" class="col-sm-2">Last Name:</label>
						<input type="text" name="lname" id="lname" class="form-control"  placeholder="Last Name" required>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2">Email:</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-2">Phone:</label>
						<input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone Number">
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2">Password:</label>
						<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
				</div>
				
			</fieldset>
			<div id="myModal" class="modal fade" role="dialog">
			  	<div class="modal-dialog">

			    <!-- Modal content-->
			    	<div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Are You sure?</h4>
				      </div>
				     
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal" id="sub1">Cancel</button>
				        <input type="submit" class="btn btn-primary " value="Submit" id="sub">
				      </div>
				    </div>
		  		</div>
			</div>
		</form>
		<div class="form-group">
					<button class="btn btn-block btn-primary" data-toggle="modal" id="fbutton" data-target="#myModal">Register</button>
		</div>
		</div>
	</div>
</body>
</html>
